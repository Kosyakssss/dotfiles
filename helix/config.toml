# my lovely helix config
 
theme = "flexoki_light"

[editor]
line-number = 'absolute'
soft-wrap.enable = true
color-modes = true
cursor-shape = { insert = 'bar', normal = 'block', select = 'block' }

[editor.lsp]
display-inlay-hints	= true

[editor.statusline]
left = [ 'mode', 'spinner', 'register' ]
center = [ 'file-name', 'file-modification-indicator' ]
right = [ 'position', 'separator', 'total-line-numbers', 'separator', 'position-percentage' ]

[editor.auto-save]
focus-lost = true 

[editor.inline-diagnostics]
cursor-line = 'info'
other-lines = 'warning'

[keys.normal]
'C-p' = ':lsp-workspace-command'
'tab' = ':buffer-next'
'S-tab' = ':buffer-previous'
C-g = [
    ":write-all",
    ":insert-output lazygit >/dev/tty",
    ":redraw",
    ":reload-all"
]

[keys.normal.space.d]
'd' = ':buffer-close!'
'p' = 'diagnostics_picker'

[keys.normal.space]
'w' = ':write'
'q' = ':quit'

[keys.insert]
j = { j = 'normal_mode', k = 'normal_mode' }
